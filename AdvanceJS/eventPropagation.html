<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Propagation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>


    <script>
        const parentClass = document.querySelector('.parent');
        const childClass = document.querySelector('.child');

        const parentCall = () => {
            alert('Parent Call')
            event.stopPropagation();
        }

        const childCall = () => {
            alert('Child Call')
        }

        parentClass.addEventListener('click',parentCall,true);
        childClass.addEventListener('click',childCall,true);
    </script>
</body>
</html>
