<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Back</title>
</head>
<body>
    <button id="goBack" onclick="goBack()">Go Back</button>
    <p>Click to Navigate Back</p>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
